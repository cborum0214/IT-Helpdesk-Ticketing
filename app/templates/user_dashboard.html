{% extends 'base.html' %}

{% block content %}
<h2>Your Tickets</h2>
<a href="{{ url_for('routes.create_ticket') }}" class="btn btn-success mb-3">+ New Ticket</a>

{% if tickets %}
  <ul class="list-group">
    {% for ticket in tickets %}
      <li class="list-group-item">
        <a href="{{ url_for('routes.view_ticket', ticket_id=ticket.id) }}">{{ ticket.title }}</a>
        <span class="badge bg-secondary float-end">{{ ticket.status }}</span>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>You haven't created any tickets yet.</p>
{% endif %}
{% endblock %}
